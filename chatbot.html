<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Peng!</title>
    <link rel="stylesheet" href="chatstyle.css">
</head>
<body>

    <!-- Back to Home Button -->
    <div class="back-home">
        <a href="index.html">
            <button class="home-btn">â¬… Back to Home</button>
        </a>
    </div>

    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                A warm hello from Peng! How can I help you?
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image">
            <img src="img.svg" alt="">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit">
            <img src="submit.svg" alt="">
        </button>
    </div>

    <script src="chatscript.js"></script>  

</body>
</html>
